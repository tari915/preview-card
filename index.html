<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>profile-comp</title>
    <link rel="stylesheet" href="profile-comp.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans&display=swap" rel="stylesheet">
</head>
<body>
    
    <div class="container">
        <div class="circle-1"></div>
        <div class="circle-2"></div>
        <div class="top"><img src="./images/bg-pattern-card.svg" alt=""></div>
        <div class="top2"><img src="./images/image-victor.jpg" alt="" class="image2"></div>
        <div class="contents">
            <div class="content-top">
                <div class="first-para"><p><b>Victor Crest</b></p></div>
                <div class="second-para"><p>26</p></div>
            </div>
            <div class="london"><p>London</p>
                <br>
                <hr>
            </div>
            <div class="last">
                <div class="stats1">
                    <div class="p1"><p><b>80K</b></p></div>
                    <div class="followers"><p>followers</p></div>
                </div>
                <div class="stats2">
                    <div class="p2"><p><b>803K</b></p></div>
                    <div class="likes"><p>likes</p></div>
                </div>
               <div class="stats3">
                <div class="p3"><p><b>1.4K</b></p></div>
                <div class="photos"><p>photos</p></div>
               </div>
                
            </div>
        </div>
    </div>
